<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiyara Musics Here - Free by amansethiya</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="resourse/logo.png">
</head>

<body>
    <nav>

        <div class="logo"><img src="resourse/logo.png" alt="logo"></div>

        <ul>

            <li>Home</li>
            <li>About</li>


        </ul>

    </nav>




    <div class="section">

        <div class="songs">
            <h1>All saiyara music here - For free!</h1>
            <!-- 01 -->
            <div class="songlist">
                <img src="resourse/barbad.jpg" alt="Saiyara-Barbad Song">
                <span class="songname">Barbad Song - Saiyara</span>
                <i id="1" class="fa-regular songplay fa-circle-play"></i>
            </div>
            <!-- 02 -->
            <div class="songlist">
                <img src="resourse/dhun.jpg" alt="Saiyara-Barbad Song">
                <span class="songname">Dhun Song - Saiyara</span>
                <i id="2" class="fa-regular songplay fa-circle-play"></i>
            </div>
            <!-- 03 -->
            <div class="songlist">
                <img src="resourse/barbaadr.jpg" alt="Saiyara-Barbad Song">
                <span class="songname">Barbad Reprise - Female Song - Saiyara</span>
                <i id="3" class="fa-regular songplay fa-circle-play"></i>
            </div>
            <!-- 04 -->
            <div class="songlist">
                <img src="resourse/tumhotho.jpg" alt="Saiyara-Barbad Song">
                <span class="songname">Tum Ho Tho Song - Saiyara</span>
                <i id="4" class="fa-regular songplay fa-circle-play"></i>
            </div>
            <!-- 05 -->
            <div class="songlist">
                <img src="resourse/saiyaara.jpg" alt="Saiyara-Barbad Song">
                <span class="songname">Saiyaara Song - Saiyara</span>
                <i id="5" class="fa-regular songplay fa-circle-play"></i>
            </div>
            <!-- 06 -->
            <div class="songlist">
                <img src="resourse/humsafar.jpg" alt="Saiyara-Barbad Song">
                <span class="songname">Humsafar Song - Saiyara</span>
                <i id="6" class="fa-regular songplay fa-circle-play"></i>
            </div>
            <!-- 07 -->
            <div class="songlist">
                <img src="resourse/saiyarar.png" alt="Saiyara-Barbad Song">
                <span class="songname">Saiyaara Reprise - Female Song - Saiyara</span>
                <i id="7" class="fa-regular songplay fa-circle-play"></i>
            </div>

        </div>
        <div class="banner"></div>

    </div>


    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100" value="0">
        <div class="icon">

            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>

        </div>

        <div class="songinfo">
            <img src="resourse/gif.gif" alt="Music GIF" width="80px" id="gif">
            <span id="mastersongname">Barbad Song - Saiyara</span>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/57f845631d.js" crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>

</html>
